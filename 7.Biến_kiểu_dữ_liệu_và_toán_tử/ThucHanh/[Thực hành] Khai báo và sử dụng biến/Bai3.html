<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai3</title>
</head>
<body>
<script>
    alert('Hãy nhập 2 số từ bàn phím để kiểm tra xem a có phải là bội số của b hay không');
    let num1 = parseInt(prompt('Nhập vào số thứ nhất'));
    let num2 = parseInt(prompt('Nhập vào số thứ hai'));

    if(num2%num1===0)
    {
        alert(' Kết quả là bội số' );
    }else
        alert('Kết quả không phải là bội số') ;



</script>
</body>
</html>
