<!DOCTYPE html>

<body>
<script>
    alert('Nhập tuổi và in ra kết quả nếu tuổi học sinh đó không đủ điều kiện vào học lớp 10')
    let age = parseInt(prompt('Nhập vào số tuổi hiện tại của bạn'));
    if (age < 15) {
        document.writeln('Bạn không đủ tuổi để học lớp 10');
    } else {
        document.writeln('Bạn đủ điều kiện để học lớp 10');
    }
</script>
