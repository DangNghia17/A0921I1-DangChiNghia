<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai3</title>
    <!--    Viết hàm tính giai thừa của một số nguyên bất kỳ được đưa vào.'-->
    <!--    Gọi hàm vừa xây dựng được.-->
</head>
<body>
<input type="number" id="numInt" placeholder="Nhập số nguyên">
<input type="submit" value="Tính giai thừa" onclick="giaiThua()">
<p id="result"></p>
<script>
    function giaiThua() {
        let num1 = parseInt(document.getElementById('numInt').value);
        let result = 1;
        while (num1 >= 2) {
            result *= num1;
            num1--;
        }
        document.getElementById('result').innerHTML = result;
    }

</script>
</body>
</html>
