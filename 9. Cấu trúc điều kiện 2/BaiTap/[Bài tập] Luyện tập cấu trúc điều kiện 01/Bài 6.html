    let phantram;
    let hoahong;

    if (doanhthu > 0 && doanhthu <= 3000000) {
        phantram = 0.03;
        hoahong = doanhthu * phantram;
        document.writeln('Hoa hồng của bạn là ' +hoahong + ' vnđ');
    } else if (doanhthu > 3000000 && doanhthu <= 50000000) {
        phantram = 0.05;
        hoahong = doanhthu * phantram;
        document.writeln('Hoa hồng của bạn là ' +hoahong + ' vnd');
    } else {
        phantram = 0.08;
        hoahong = doanhthu * phantram;
        document.writeln('Hoa hồng của bạn là ' +hoahong + ' vnđ');
    }
</script>
