<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai3</title>
</head>
<body>
<script>
    alert('Nhập một số nguyên bất kỳ và in kết quả ra màn hình để nói cho người dùng biết số đó là lớn hay nhỏ hơn 0 ');
    let interger = parseInt(prompt('Nhập số nguyên tại đây'));
    if (interger > 0) {
        alert('Số nguyên này lớn hơn 0');
    } else if (interger < 0) {
        alert('Số nguyên này nhỏ hơn 0');
    } else {
        alert('Số nguyên là số 0');
    }
</script>
</body>
</html>
