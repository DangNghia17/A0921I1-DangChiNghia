<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<!--    Viết hàm nhận vào một số, kiểm tra xem nếu số đưa vào có phải là nguyên dương không.-->
<!--    Nếu là nguyên dương trả về true, ngược lại trả về false.-->
</head>
<body>
        <input type="text" id="numInt" placeholder="Nhập số nguyên">
        <input type="submit" value="Kiểm tra" onclick="testNum()">
        <p id="result"></p>
<script>
    function testNum() {
        getNum = parseInt(document.getElementById('numInt').value);
        if( getNum > 0)   {
            document.getElementById('result').innerHTML = "Đây là số nguyên dương !" ;
        }else {
            document.getElementById('result').innerHTML = "Đây không phải là số nguyên dương !" ;

        }
    }
</script>
</body>
</html>
