<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai5</title>
</head>
<body>
<script>
    let arr = [-1,2,3.-123,734,-134.-456,112,1212];
    let count = 0;
    for(let i = 0; i < arr.length; i++){
        if(arr[i] < 0){
            count++;
        }
    }
    document.write('Mảng khởi tạo là ' + arr);
    document.write('<br>');
    document.write( "vậy mảng có " + count + " số âm") ;

</script>
</body>
</html>
