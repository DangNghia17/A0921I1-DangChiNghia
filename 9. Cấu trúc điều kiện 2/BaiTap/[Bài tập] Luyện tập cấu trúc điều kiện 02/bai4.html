<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích hình chữ nhật khi biết 02 cạnh a, b.</title>
</head>
<body>
<script>
    let chieudai = parseFloat(prompt('Nhập vào chiều dài của hình chữ nhật'));
    let chieurong = parseFloat(prompt('Nhập vào chiều rộng của hình chữ nhật'));
    area = chieudai * chieurong;
    alert('Diện tích hình chữ nhật là ' + area);
</script>
</body>
</html>
