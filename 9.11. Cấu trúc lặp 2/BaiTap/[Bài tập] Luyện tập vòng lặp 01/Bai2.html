<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai2</title>
</head>
<body>
<script>
    let temperature = parseInt(prompt('Nhập vào nhiệt độ hiện tại')) ;
    if(temperature>100) {
        alert('Vui lòng giảm nhiệt độ ');
    }else if (temperature<20){
        alert('Vui lòng tăng nhiệt độ');
    }else {
        alert('Nhiệt độ bạn nhập là ' + temperature + ' độ');
    }


</script>
</body>
</html>
