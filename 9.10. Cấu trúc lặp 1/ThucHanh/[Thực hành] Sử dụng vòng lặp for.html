<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vong lap for</title>
</head>
<body>
<h2>JavaScript Loops</h2>
<p id="demo"></p>
<script>
    let text = "";
    let i;
    for (i = 0; i < 5; i++) {
        text += "The number is " + i + "<br>";
    }
    document.getElementById("demo").innerHTML = text;
</script>
//bai 2
<script>
    let num = prompt("Nhập vào số");
    let total = 0;
    let i = 1;
    for (; i <= num; i += 1) {
        total = total + i;
    }
    alert('Tổng các phần tử từ 1 đến số ' +num + ' là ' +total);
</script>
</body>
</html>
