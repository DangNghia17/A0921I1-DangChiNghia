<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chuyen doi tien te</title>
    <script>
        function change() {
            let from = document.getElementById('from').value;
            let to = document.getElementById('to').value;
            let result;
            let amount = document.getElementById('amount').value;
            if(from=='USD' && to =='VND'){
                result = amount * 23000;
            }
            else if(from=='VND' && to == 'USD'){
                result = amount/ 23000;

            } else {
                result=amount ;
            }
            document.getElementById('result').innerText = result;
        }

    </script>
</head>
<body>

    <table cellpadding="10px">
        <tr>
            <th align="left">Amount</th>
            <td><input type="text" name="" value="" id="amount"></td>
        </tr>
        <tr>
            <th>From Currency</th>
            <td><select name="" id="from">
                <option value="USD">USD</option>
                <option value="VND">VND</option>
            </select>
        </tr>
        <tr>
            <th align="left">To Currency</th>
            <td><select name="" id="to">
                <option value="VND">VND</option>
                <option value="USD">USD</option>
            </select>
            <td>
                <input type="submit" name="" value="Convert" onclick="change()">
            </td>
        </tr>
    </table>




<p>Result :</p>
<p id="result"></p>
</body>
</html>
