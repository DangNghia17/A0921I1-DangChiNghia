<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai3</title>
    <!--    Tạo hàm nhận vào hai tham số. Nếu giá trị của tham số thứ nhất lớn hơn tham số thứ hai, -->
    <!--    hiển thị hộp thoại thông báo cho người dùng.-->
    <!--    Nếu giá trị của tham số thứ nhất nhỏ hơn hoặc bằng tham số thứ hai, trả về tổng của hai tham số.-->
</head>
<body>
        <input type="number" id="num1" placeholder="Số thứ 1">
        <input type="number" id="num2" placeholder="Số thứ 2">
        <input type="submit"  onclick="soSanhHoacTong()">
        <p id="result"></p>
<script>
    function soSanhHoacTong() {

        let number1 = parseFloat(document.getElementById('num1').value);
        let number2 = parseFloat(document.getElementById('num2').value);
        let result = 0 ;
        if (number1 > number2) {
            document.getElementById('result').innerHTML = "Số thứ 1 lớn hơn số thứ 2";
        } else {
            result = number1 + number2;
            document.getElementById('result').innerHTML = "Tổng 2 số là " + result;
        }

    }
</script>
</body>
</html>
