<script>
    let c1 = parseFloat(prompt('Nhập vào 1 cạnh của hình tam giác vuông'));
    let c2 = parseFloat(prompt('Nhập vào cạnh tiếp theo của hình tam giác vuông'));

    alert('Diện tích tam giác vuông là ' + area);
</script>
