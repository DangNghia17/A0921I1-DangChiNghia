<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3: Tính diện tích hình vuông khi biết cạnh a.</title>
</head>
<body>
<script>
    let a = parseFloat(prompt('nhập cạnh của hình vuông'));
    area = a*a;
    alert('Diện tích của hình vuông là ' + area);
</script>
</body>
</html>
