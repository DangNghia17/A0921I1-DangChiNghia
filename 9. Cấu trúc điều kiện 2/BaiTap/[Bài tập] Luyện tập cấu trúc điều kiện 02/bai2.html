<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai2</title>
</head>
<body>
<script>

    let meter = parseFloat(prompt('Nhập vào giá trị meter'));
    let feet = meter * 3.2808;
    if (meter <= 0) {
        document.writeln("Not Valid");
    } else {
        document.writeln(feet + " ft");
    }
</script>
</body>
</html>
