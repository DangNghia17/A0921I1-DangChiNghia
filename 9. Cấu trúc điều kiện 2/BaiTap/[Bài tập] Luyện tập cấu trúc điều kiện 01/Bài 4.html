<script>
    let num1 = parseInt(prompt("Mời bạn nhập vào số thứ 1: "));
    let num2 = parseInt(prompt("Mời bạn nhập vào số thứ 2: "));
    let num3 = parseInt(prompt("Mời bạn nhập vào số thứ 3: "));
    if (num1 > num2){
      if (num1 > num3){
        document.writeln("Số lớn nhất là: " + num1);
      }else {
        document.writeln("Số lớn nhất là: " + num3);
      }
    }else {
      if (num2 > num3){
        document.writeln("Số lớn nhất là: " + num2);
      }else {
        document.writeln("Số lớn nhất là: " + num3);
      }
    }

</script>
