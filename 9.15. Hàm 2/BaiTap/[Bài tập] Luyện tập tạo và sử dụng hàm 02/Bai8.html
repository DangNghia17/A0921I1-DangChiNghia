<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai8</title>
<!--    Viết hàm truyền vào mảng số nguyên bất kỳ, sau đó đảo ngược mảng số nguyên đó.-->
</head>
<body>
<input type="submit" value="Hiển thị đảo ngược mảng đã khai báo " onclick="reserveArray()">
<p id="result"></p>

<script>
    let array = ['Nghia','Hoa',123, 6868, 1710];
    function reserveArray() {
        document.getElementById('result').innerHTML = '' + array.reverse();
    }
</script>
</body>
</html>
