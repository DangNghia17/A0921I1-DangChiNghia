<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chuyen doi tien te</title>
    <script>
        function change() {
            let amount = document.getElementById('amount').value;
            let result = amount * 23000;
            document.getElementById('result').innerHTML = result;
            document.write('result =' + result);
        }
    </script>
</head>
<body>
<form action="" method="post">
    <table cellpadding="10px">
        <tr>
            <th align="left">Amount</th>
            <td><input type="text" name="" value="" id="amount"></td>
        </tr>
        <tr>
            <th>From Currency</th>
            <td><select name="" id="from">
                <option>USD</option>
                <option>VND</option>
            </select>
        </tr>
        <tr>
            <th align="left">To Currency</th>
            <td><select name="" id="to">
                <option value="">VND</option>
                <option>USD</option>
            </select>
            <td>
                <input type="submit" name="" value="Convert" onclick="change()">
            </td>
        </tr>
    </table>
        <p>result :</p>
        <p id="result"></p>

</form>
</body>
</html>
