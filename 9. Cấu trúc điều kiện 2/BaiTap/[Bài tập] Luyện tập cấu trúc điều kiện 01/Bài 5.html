<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai5</title>
</head>
<body>

<script>
    alert('Xếp hạng học lực của học sinh dựa trên các điểm bài kiểm tra, điểm thi giữa kỳ, điểm thi cuối kỳ');
    let mark15p = parseInt(prompt("Nhập điểm bài kiểm tra 15p "));
    let mark45p = parseInt(prompt("Nhập điểm bài kiểm tra giữa kỳ "));
    let mark90p = parseInt(prompt("Nhập điểm bài kiểm tra cuối kỳ "));
    let mark = (mark15p + mark45p + mark90p) / 3;
    document.writeln(+ mark);
    document.writeln('<br>');
    if (mark >= 9) {
        document.writeln("Học sinh này đạt hạng xuất sắc");
    } else if (mark >= 8) {
        document.writeln("Học sinh này đạt hạng giỏi");
    } else if (mark >= 7) {
        document.writeln("Học sinh này đạt hạng khá");
    } else if (mark >= 6) {
        document.writeln("Học sinh này đạt hạng trung bình");
    } else if (mark >= 5) {
        document.writeln("Học sinh  này đạt hạng yếu");
    } else {
        document.writeln("Học sinh này đạt hạng kém");
    }
</script>
</body>
</html>
