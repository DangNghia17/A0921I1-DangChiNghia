<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai1</title>
</head>
<body>
<p>In d√£y Fibonacci</p>
<p id="bai1"></p>
<script>
    let result = '';
    let temp;
    let count = 0;
    let a = 0, b = 1;
    result = a;
    while (count < 30) {
        temp = b;
        b = a + b;
        a = temp;
        result += ', ' + temp;
        count++;
    }
    document.getElementById("bai1").innerHTML = result;
</script>
</body>
</html>
