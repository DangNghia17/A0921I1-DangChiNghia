            //đây là code sw case từ bước 5 của đề
            let value = prompt('Nhập vào một giá trị nào đó');
            switch (value) {
                case 1 :
                    alert('đây là số 1')
                    break;
                case -1 :
                    alert('đây là số -1')
                    break;
                default :
                    alert('đây là số 0')
            }
