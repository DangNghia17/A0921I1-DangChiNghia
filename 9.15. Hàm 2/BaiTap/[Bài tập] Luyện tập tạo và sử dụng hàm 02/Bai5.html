<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai5</title>
</head>
<body>
<input type="text" id="numInt1" placeholder="Nhập số nguyên 1">
<input type="text" id="numInt2" placeholder="Nhập số nguyên 2">
<input type="text" id="numInt3" placeholder="Nhập số nguyên 3">
<input type="submit" value="Kiểm tra" onclick="bestNum()">
<p id="result"></p>

<script>
    /** Viết hàm nhận vào 3 số nguyên bất kỳ, trả về số nguyên có giá trị nhỏ nhất**/
    function bestNum() {
        let number1 = parseInt(document.getElementById("numInt1").value);
        let number2 = parseInt(document.getElementById("numInt2").value);
        let number3 = parseInt(document.getElementById("numInt3").value);
        let max = number1;
        if (number2 > max) {
            max = number2;
        }
        if (number3 > max) {
            max = number3;
        }

        document.getElementById("result").innerHTML = "Số lớn nhất là: " + max;
    }

</script>
</body>
</html>
